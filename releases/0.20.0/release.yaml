apiVersion: apps/v1
kind: Deployment
metadata:
  name: galasa-ecosystem-operator
  namespace: galasa
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: galasa-ecosystem-operator
      app.kubernetes.io/component: ecosystem
      app.kubernetes.io/instance: default
      app.kubernetes.io/part-of: galasa
  template:
    metadata:
      labels:
        app.kubernetes.io/name: galasa-ecosystem-operator
        app.kubernetes.io/component: ecosystem
        app.kubernetes.io/instance: default
        app.kubernetes.io/version: "v2alpha1"
        app.kubernetes.io/part-of: galasa
        app: galasa-ecosystem-operator
        version: "v2alpha1"
    spec:
      serviceAccountName: galasa-ecosystem-operator
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: galasa-ecosystem-operator
        image: icr.io/galasadev/galasa-kubernetes-operator-amd64:0.20.0
        args:
          - "-namespace"
          - "galasa"
        env:
        - name: METRICS_DOMAIN
          value: galasa.dev/ecosystem
        - name: KUBERNETES_MIN_VERSION
          value: 1.17.13
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          runAsUser: 65532
          runAsGroup: 65532