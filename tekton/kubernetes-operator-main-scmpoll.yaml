apiVersion: tekton.dev/v1alpha1
kind: SCMPoll
metadata:
  name: kubernetes-operator-main-head-poll
  namespace: galasa-tekton
spec:
  metadata:
    name: kubernetes-operator-main-head-poll
  description: Polls for kubernetes operator changes to the main branch
  pollFrequency: 60
  tidy: true
  concurrentPipelines: false
  repositories:
    - name: galasa-kubernetes-operator
      type: github-head
      serviceAccountName: poll-sa
      params:
      - name: url
        value: https://api.github.com/repos/galasa-dev/galasa-kubernetes-operator
      - name: branch
        value: main
      - name: rebuildString
        value: "rebuild"
  pipelineRunSpec:
    params:
    - name: distBranch
      value: main
    - name: refspec
      value: +refs/heads/main:refs/heads/main
    - name: imageName
      value: harbor-cicsk8s.hursley.ibm.com/galasadev/galasa-kubernetes-operator:main
    - name: noPush
      value: ""
    pipelineRef:
      name: kubernetes-operator-pipeline
    serviceAccountName: build-bot
    podTemplate:
      nodeSelector:
        kubernetes.io/arch: amd64
        platform: hdc
    workspaces:
    - name: git-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi